<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            background-color: rgb(23, 22, 22);
            color: white;
        }

        p {
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
        }

        .row {
            display: flex;
            flex-direction: row;
            pointer: cursor;
        }

        .result {
            font-size: 25px;
            font-weight: bold;
            color: white;
            margin-top: 30px;
        }

        .emojiResult {
            font-size: 25px;
            font-weight: bold;
            color: white;
            margin-top: 30px;
        }

        button {
            padding: 10px;
            font-size: 40px;
            border-top: 20px;
            background-color: rgb(23, 22, 22);
            border-radius: 100px;
            border-color: white;
            border-style: solid;
            border-width: 1.5px;
            cursor: pointer;
            margin: 4px;
        }

        button:hover {
            background-color: white;
            color: rgb(23, 22, 22);
        }

        .calculateWLT {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-top: 30px;
        }

        #reset {
            color: white;
            padding: 10px;
            font-size: 20px;
            border-top: 20px;
            background-color: rgb(23, 22, 22);
            border-radius: 5px;
            border-color: white;
            border-style: solid;
            border-width: 1px;
            cursor: pointer;
            margin-top: 20px;
        }

        #reset:hover {
            background-color: white;
            color: rgb(23, 22, 22);
        }

        @media screen and (max-width: 500px) {
            button {
                font-size: 20px;
                padding: 10px;
                border-top: 20px;
                background-color: rgb(23, 22, 22);
                border-radius: 100px;
                border-color: white;
                border-style: solid;
                border-width: 1.5px;
                cursor: pointer;
                margin: 4px;
                justify-items: center;
            }

            button:hover {
                background-color: white;
                color: rgb(23, 22, 22);
            }

            p {
                text-align: center;
                font-size: 20px;
                font-weight: bold;
                color: white;
                margin-top: 20px;
            }

            .row {
                display: flex;
                flex-direction: column;
                pointer: cursor;
            }

            .result {
                font-size: 20px;
                font-weight: bold;
                color: white;
                margin-top: 30px;
            }

            .emojiResult {
                font-size: 20px;
                font-weight: bold;
                color: white;
                margin-top: 30px;
            }

            .calculateWLT {
                font-size: 20px;
                font-weight: bold;
                color: white;
                margin-top: 30px;
            }

            #reset {
                color: white;
                padding: 10px;
                font-size: 20px;
                border-top: 20px;
                background-color: rgb(23, 22, 22);
                border-radius: 5px;
                border-color: white;
                border-style: solid;
                border-width: 1px;
                cursor: pointer;
                margin-top: 20px;
            }

            #reset:hover {
                background-color: white;
                color: rgb(23, 22, 22);
            }
    </style>
</head>

<body>
    <p>Rock Paper Scissors</p>
    <div class="row">
        <button onclick="playGame('✊')">✊</button>
        <button onclick="playGame('✋')">✋</button>
        <button onclick="playGame('✌️')">✌️</button>
    </div>
    <div class="result" id="resultDisplay"></div>
    <div class="emojiResult" id="emojiResultDisplay"></div>
    <div class="calculateWLT" id="countOfWLT"></div>
    <div>
        <button onclick="reset()" id="reset">Reset Score</button>
    </div>
    <script>

        let tieCount = 0;
        let winCount = 0;
        let loseCount = 0;
        function updateScoreDisplay() {
            document.getElementById('countOfWLT').textContent =
                `Wins: ${winCount}, Losses: ${loseCount}, Ties: ${tieCount}`;
        }
        function playGame(playerMove) {
            let computerMove = '';
            let result = '';
            const randomNumber = Math.random();
            if (randomNumber < 1 / 3) {
                computerMove = '✊';
            } else if (randomNumber < 2 / 3) {
                computerMove = '✋';
            } else {
                computerMove = '✌️';
            }
            if (playerMove === computerMove) {
                result = 'Tie.';
                tieCount++;

            } else if (
                (playerMove === '✊' && computerMove === '✌️') ||
                (playerMove === '✋' && computerMove === '✊') ||
                (playerMove === '✌️' && computerMove === '✋')
            ) {
                result = 'You win.';
                winCount++;
            } else {
                result = 'You lose.';
                loseCount++;
            }

            document.getElementById('resultDisplay').textContent =
                `${result}`;
            document.getElementById('emojiResultDisplay').textContent =
                `You ${playerMove} ${computerMove} Computer`;
            updateScoreDisplay();
        }
        updateScoreDisplay();
        function reset() {
            tieCount = 0;
            winCount = 0;
            loseCount = 0;
            updateScoreDisplay();
        }

    </script>
</body>

</html>
